name: Security Check Pipeline
run-name: ${{ github.actor }} is running security checks

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
      - 'feat/**'
      - 'chore/**'
      - 'fix/**'
  pull_request:
    branches:
      - main
      - develop

  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  gitleaks:
    name: Detectar Secrets com Gitleaks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Necessário para análise completa do histórico
      
      - name: Instalar Gitleaks
        run: |
          wget https://github.com/gitleaks/gitleaks/releases/download/v8.18.1/gitleaks_8.18.1_linux_x64.tar.gz
          tar -xzf gitleaks_8.18.1_linux_x64.tar.gz
          sudo mv gitleaks /usr/local/bin/
          gitleaks version
      
      - name: Executar Gitleaks
        run: |
          gitleaks detect --config=gitleaks/.gitleaks.toml --verbose --exit-code=1 --report-path=gitleaks-report.json --report-format=json
      
      - name: Upload dos resultados (se houver vulnerabilidades)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: gitleaks-report.json
      
      - name: Comentar no PR (se houver secrets detectadas)
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '⚠️ **Gitleaks detectou secrets expostas!** Por favor, revise o relatório anexado e remova as credenciais antes de fazer merge.'
            })

  lint:
    name: Análise Estática com ESLint
    runs-on: ubuntu-latest
    needs: gitleaks  # Lint só executa se Gitleaks passar
    
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run ESLint
        run: npm run lint